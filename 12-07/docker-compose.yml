version: '3.8'

services:
  postgres_b:
    image: postgres:latest
    container_name: "postgres_b"
    env_file: .env
    environment:
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5632:5432"
    volumes:
      - ./db/shards.sql:/docker-entrypoint-initdb.d/start.sql

  postgres_b1:
